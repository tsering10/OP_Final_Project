{% load static %}
    <div class="page-section restaurant-detail-image-section" style=" background: url({% if chef.user_profile.cover_photo %} {{ chef.user_profile.cover_photo.url }} {% else %} {% static 'extra-images/cover-photo01.jpg' %}{% endif %}) no-repeat scroll 0 0 / cover;">

    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                <img src="{{ chef.user_profile.profile_picture.url }}" alt="">
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title"> {{ chef.chef_name }}</span>
                            <div class="text">
                                <i class="icon-location"></i>
                                <p>{{chef.user_profile.address}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
